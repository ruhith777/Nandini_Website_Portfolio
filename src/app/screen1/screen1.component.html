<div class="p-5">
  <div class="btn-text-right">
    <button class="btn btn-success mt22" (click)="onpopup()"><span class="fa fa-plus-circle"></span> Create</button>
  </div>
  <div id="tableName">Currency Master</div>
  <div class="modalW" role="dialog" *ngIf="showForm" data-backdrop="false">
    <div style="padding: 0px 250px 0px 250px;" class="modal-content">
      <div class="modal-body">
        <form [formGroup]="formapi">
          <button Name="button" align="right" class="btn btn-danger" (click)="closePopup()"
            data-dismiss="modal">&times;</button>
          <h2 *ngIf="isCreate" class="modal-title">Create</h2>
          <h2 *ngIf="!isCreate" class="modal-title">Update</h2>
          <label for="Currency">Currency<span style="color: red;">*</span></label>
          <input type="text" class="form-control" appTrim formControlName="currency" placeholder="Enter Currency">
          <div style="color: red;" *ngIf="isSubmit && this.formapi.get('currency').errors">
            Currency Required
          </div>
          <br>
          &nbsp;
          <label for="Country">Country<span style="color: red;">*</span></label>
          <input type="text" class="form-control" formControlName="country" placeholder="Enter Country" appTrim>
          <div style="color: red;" *ngIf="isSubmit && this.formapi.get('country').errors">
            Country Required
          </div>
          <br>
          <div *ngIf="!isCreate">
            <label for="status">status<span style="color:red;">*</span></label>
            <input type="checkbox" id="enable" name="status" value="1" formControlName="status">
            <label for="enable">Enable</label>
          </div>
          <button class="btn btn-primary" (click)="isCreate ? Submit() : Update()">{{isCreate ? "Create" :
            "Update"}}</button>
          &nbsp;
          <button class="btn btn-primary" (click)="Cancel()">Cancel</button>
        </form>
      </div>
    </div>
  </div>
  <h3>List</h3>
  <div>
    <table datatable [dtTrigger]="dtTrigger">
      <thead>
        <tr>
          <th>S.No.</th>
          <th>Currency</th>
          <th>Country</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of arrayAll,let i=index">
          <td>{{i+1}}</td>
          <td>{{item.currency}}</td>
          <td>{{item.country}}</td>
          <td>{{item.status?'Enable':'Disable'}}</td>
          <td>
            <a class="btn btn-primary" (click)="OnEdit(item.sNo)"><i class="fa fa-pencil"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-----------------------export-------------------------->

  <div style="display: none;" id=ExportTable>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th width="50px">S.No.</th>
                <th width="290px">Currency</th>
                <th width="290px">Country</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of arrayAll, let i=index">
                <td>{{i+1}}</td>
                <td>{{item.currency}}</td>
                <td>{{item.country}}</td>
            </tr>
        </tbody>
    </table>
</div>
